<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDDS</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <meta property="og:title" content="PDDS - Por Dentro Do Sisema">
    <meta property="og:description" content="Acesse o gerador de boletins de not√≠cias ambientais.">
    <meta property="og:image" content="https://sisema07.github.io/sisema07/icon.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    
    <style>
        body {
            background-color: #0e1117;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        img.logo {
            width: 120px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 { margin-bottom: 5px; }
        p { color: #aaa; margin-bottom: 30px; }
        
        /* Bot√£o Principal */
        a.btn-start {
            background-color: #ff4b4b;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(255, 75, 75, 0.4);
            transition: transform 0.2s;
        }
        a.btn-start:active { transform: scale(0.95); }

        /* Bot√£o de Instalar (Escondido inicialmente) */
        #installBtn {
            display: none; /* S√≥ aparece se o navegador permitir */
            margin-top: 20px;
            background-color: transparent;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img src="icon.png" alt="Logo PDDS" class="logo">
    
    <h1>PDDS</h1>
    <p>Por Dentro Do Sisema</p>
    
    <a href="https://3svuz6yeacjlzle3ztacxg.streamlit.app/" class="btn-start">ABRIR SISTEMA</a>

    <button id="installBtn">üì≤ Instalar App no Celular</button>

    <script>
        // L√≥gica para capturar o evento de instala√ß√£o do Chrome/Android
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Impede que o mini-infobar padr√£o apare√ßa sozinho (opcional)
            e.preventDefault();
            // Guarda o evento para usar depois
            deferredPrompt = e;
            // Mostra o nosso bot√£o de instalar
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Dispara o prompt nativo do Android
                deferredPrompt.prompt();
                // Espera o usu√°rio responder
                const { outcome } = await deferredPrompt.userChoice;
                // Esconde o bot√£o depois que usar
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });
    </script>

</body>
</html>
